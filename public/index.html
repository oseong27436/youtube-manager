<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 채널 관리자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            min-height: 600px;
        }
        
        .auth-container {
            display: flex;
            min-height: 600px;
        }
        
        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        
        .auth-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .auth-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .dashboard {
            display: none;
            padding: 40px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .channel-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .channel-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        
        .channel-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .channel-stats {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .channel-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #4CAF50;
            color: white;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-logout {
            background: #666;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        
        .add-channel-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        .add-channel-btn:hover {
            transform: scale(1.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }
        
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로그인/회원가입 화면 -->
        <div class="auth-container" id="authSection">
            <div class="auth-left">
                <div class="logo">📺 YouTube Manager</div>
                <h2>YouTube 채널을 한 곳에서 관리하세요</h2>
                <p style="margin-top: 20px; opacity: 0.9;">
                    여러 YouTube 채널을 효율적으로 관리하고 
                    통계를 한눈에 확인할 수 있습니다.
                </p>
            </div>
            <div class="auth-right">
                <!-- 로그인 폼 -->
                <div id="loginForm">
                    <h2 class="auth-title">로그인</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" id="loginEmail" required placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" id="loginPassword" required placeholder="비밀번호 입력">
                        </div>
                        <button type="submit">로그인</button>
                        <div class="error-message" id="loginError"></div>
                    </form>
                    <div class="switch-auth">
                        계정이 없으신가요? <a href="#" onclick="showRegister()">회원가입</a>
                    </div>
                </div>
                
                <!-- 회원가입 폼 -->
                <div id="registerForm" style="display: none;">
                    <h2 class="auth-title">회원가입</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>사용자명</label>
                            <input type="text" id="registerUsername" required placeholder="사용자명">
                        </div>
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" id="registerEmail" required placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" id="registerPassword" required placeholder="6자 이상">
                        </div>
                        <button type="submit">회원가입</button>
                        <div class="error-message" id="registerError"></div>
                        <div class="success-message" id="registerSuccess"></div>
                    </form>
                    <div class="switch-auth">
                        이미 계정이 있으신가요? <a href="#" onclick="showLogin()">로그인</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 대시보드 화면 -->
        <div class="dashboard" id="dashboardSection">
            <div class="dashboard-header">
                <div>
                    <h1>내 YouTube 채널</h1>
                    <p style="color: #666; margin-top: 10px;">채널 <span id="channelCount">0</span>개</p>
                </div>
                <div>
                    <span id="userInfo" style="margin-right: 20px;"></span>
                    <button class="btn-logout" onclick="handleLogout()">로그아웃</button>
                </div>
            </div>
            
            <div class="channel-grid" id="channelGrid">
                <!-- 채널 카드들이 여기 표시됨 -->
            </div>
            
            <button class="add-channel-btn" onclick="showAddChannelModal()">+</button>
        </div>
        
        <!-- 채널 추가 모달 -->
        <div class="modal" id="addChannelModal">
            <div class="modal-content">
                <h2 style="margin-bottom: 20px;">새 채널 추가</h2>
                <form onsubmit="handleAddChannel(event)">
                    <div class="form-group">
                        <label>채널 이름</label>
                        <input type="text" id="channelName" required>
                    </div>
                    <div class="form-group">
                        <label>채널 ID</label>
                        <input type="text" id="channelId" required placeholder="YouTube 채널 ID">
                    </div>
                    <div class="form-group">
                        <label>설명</label>
                        <input type="text" id="channelDescription">
                    </div>
                    <button type="submit">추가</button>
                    <button type="button" onclick="closeModal()" style="background: #999; margin-top: 10px;">취소</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
